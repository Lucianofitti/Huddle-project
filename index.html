<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <div class="row">
    <div class="header-container">
    <header>
      <img src="logo.svg" alt="Huddle logo" class="logo">
      <figure><img src="illustration-mockups.svg" alt=""></figure>
    </header>
  </div>

    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
    </section>
  </div>
    <footer>
      <img src="fb.svg"Facebook">
      <img src="tw.svg" alt="Twitter">
      <img src="ig.svg" alt="Instagram">
    </footer>
  </main>
  <!--
  Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register
-->
